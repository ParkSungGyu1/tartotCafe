<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI와 타로카드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mbti-tarot.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>본인의 MBTI를 선택해 주세요!</h2>
        <div class="mbti-container">
            <div class="mbti-card" data-mbti="ISTJ">ISTJ</div>
            <div class="mbti-card" data-mbti="ISFJ">ISFJ</div>
            <div class="mbti-card" data-mbti="INFJ">INFJ</div>
            <div class="mbti-card" data-mbti="INTJ">INTJ</div>
            <div class="mbti-card" data-mbti="ISTP">ISTP</div>
            <div class="mbti-card" data-mbti="ISFP">ISFP</div>
            <div class="mbti-card" data-mbti="INFP">INFP</div>
            <div class="mbti-card" data-mbti="INTP">INTP</div>
            <div class="mbti-card" data-mbti="ESTP">ESTP</div>
            <div class="mbti-card" data-mbti="ESFP">ESFP</div>
            <div class="mbti-card" data-mbti="ENFP">ENFP</div>
            <div class="mbti-card" data-mbti="ENTP">ENTP</div>
            <div class="mbti-card" data-mbti="ESTJ">ESTJ</div>
            <div class="mbti-card" data-mbti="ESFJ">ESFJ</div>
            <div class="mbti-card" data-mbti="ENFJ">ENFJ</div>
            <div class="mbti-card" data-mbti="ENTJ">ENTJ</div>
        </div>
        
        <div id="tarot-result" class="tarot-container" style="display: none;">
            <img id="tarot-image" class="tarot-image" src="" alt="타로카드 이미지">
            <div class="tarot-details">
                <div id="tarot-title" class="tarot-title"></div>
                <div id="tarot-description" class="tarot-description"></div>
                <button class="retry-button" onclick="location.reload();">다시 선택하기</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="mbti-tarot.js"></script>
</body>
</html>
